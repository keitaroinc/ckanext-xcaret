{% set type = organization.type or 'group' %}
{% set url = h.url_for(type ~ '.read', id=organization.name) %}

<div class="card">
    <a href={{url}}>
    <img class="card-img-top img-responsive media-image media-image-group" src="{{ organization.image_display_url or h.url_for_static('/base/images/placeholder-organization.png') }}" alt="">
    <div class="card-body ">
      <p class="card-text media-heading">{{ organization.package_count }}</p>
    </div>
    </a>
  </div>
