{% set current_lang = request.environ.CKAN_LANG %}
<form class="form-inline form-select lang-select lang-container-xcaret" action="{% url_for 'util.internal_redirect' %}" data-module="select-switch" method="POST">
  <select id="field-lang-select lang-container-xcaret" name="url" data-module="autocomplete" data-module-dropdown-class="lang-dropdown" data-module-container-class="lang-container">
    {% for locale in h.get_available_locales() %}
    <option value="{% url_for h.current_url(), locale=locale.short_name %}" {% if locale.short_name == current_lang %}selected="selected"{% endif %}>
        {{ locale.display_name | upper or locale.english_name | upper }} 
      </option>
    {% endfor %}
  </select>
  <button class="btn btn-default js-hide" type="submit">{{ _('Go') }}</button>
</form>
